<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css-diner-shopping-list</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/png"
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<p>Let`s go to the mail!</p>
	</header>
	<section>
		<form action="handler.php">
			<label for="pickles"><div><input type="checkbox" name="a lot of pickles" id="pickles"><p>A lot of pickles <span>for the next lessons about CSS</span></p></div>
			</label>
			<label for="apples"><div><input type="checkbox" name="10 apples" id="apples"><p>10 apples <span>for more CSS manipulations</span></p></div></label>
			<label for="oranges"><div><input type="checkbox" name="20 oranges" id="oranges"><p>20 oranges <span>because they are awesome</span></p></div></label>
			<label for="plates"><div><input type="checkbox" name="13 plates" id="plates"><p>13 plates <span>hm... they always disappear</span></p></div></label>
			<label for="bentos"><div><input type="checkbox" name="15 bentos" id="bentos"><p>15 bentos</p></div></label>
			<label for="bottle"><div><input type="checkbox" name="1 bottle" id="bottle"><p>1 bottle of Sake^_^<span>for my friends</span></p></div></label>

	</section>
	<footer>
		<p>Bon appetit :)</p>
	</footer>
