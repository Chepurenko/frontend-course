<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<section class="wrap">
			<img src="key.png" alt="key" class="logo">
			<h1>Create your free account</h1>
			<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? 
			<a href="#">Log in</a>.</p>
			<form action="#">
				<input class="col-1-2 input" type="text" name="" placeholder="First name">
				<input class="col-1-2 input" type="text" name="" placeholder="Last name">
				<input class="col-1-1 input" type="email" name="" placeholder="Email address">
				<input class="col-1-1 input" type="password" name="" placeholder="Passwrd">
				<input class="col-1-1 button" type="button" value="Sign up for free">
			</form>
			<p>By clicking on “Sign up for free”, you agree to the 
			<a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
		</section>
	</div>
</body>
</html>
