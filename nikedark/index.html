<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Dark</title>
	<link rel="stylesheet" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Miriam+Libre:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="background">
		<div class="background_black">
			<div class="background_yellow">
				<main class="card">
					<div class="card_product">
						<div class="logo">
							<img src="img/logo.png" alt="logo">
						</div>
						<div class="product">
							<img src="img/Nike.png" alt="product">
						</div>
						<ul class="pagination">
              <li class="black"></li>
              <li class="white"></li>
              <li class="red"></li>
              <li class="blue"></li>
        		</ul>
					</div>		
					<div class="card_aside">
						<h1>Nike SB Stefan  Janoski Max</h1>
						<p>Unisex Skateboarding Shoe</p>
						<div class="stars">
							<img src="img/star.png" alt="i">
							<img src="img/star.png" alt="i">
							<img src="img/star.png" alt="i">
							<img src="img/star_empty.png" alt="0">
							<img src="img/star_empty.png" alt="0">
						</div>
						<form action="#">
							<label class="test">
								<select class="select">
								<option ><span>Size</span></option>
							  	<option value="7">7</option>
							  	<option value="8">8</option>
							  	<option value="9">9</option>
							  	<option value="10">10</option>
							  	<option value="11">11</option>
								</select>
							</label>
							<label class="test">
							<select class="select">
								<option>Qty <div class="arrow"></div></option>
								<option vakue="1">1</option>
								<option vakue="2">2</option>
								<option vakue="3">3</option>
								<option vakue="4">4</option>
								<option vakue="5">5</option>
							</select>
							</label>
						</form>
						<button>
							add to card
						</button>
					</div>
				</main>
			</div>
		</div>
	</div>
</body>
</html>
